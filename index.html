<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HTML</title>
    </head>
    <body>
    <!--headingtag-->
        <h1>heading1</h1>
        <h2>heading2</h2>
        <h3>heading3</h3>
        <h4>heading4</h4>
        <h5>heading5</h5>
        <h6>heading6</h6>
        
        <!--paragraphtag-->
        <p>Hi my name is Anilkumar</p>
        
        <!--anchortag-->
        <a href="https://unsplash.com" target="_blank">https://unsplash.com</a>
        
        <ul>
           <li>ITEM1</li>
           <li>ITEM2</li>
           <li>ITEM3</li>
           <li>ITEM4</li>
           <li>ITEM5</li>
           <li>ITEM6</li>
        </ul>
        <ol>
           <li>ITEM1</li>
           <li>ITEM2</li>
           <li>ITEM3</li>
           <li>ITEM4</li>
           <li>ITEM5</li>
           <li>ITEM6</li>
        </ol>
        
        <!--tabletags-->
        <table>
           <thead>
              <tr>
                 <th>NAME</th>
                 <th>AGE</th>
                 <th>GMAIL</th>
              </tr>
           </thead>
           <tbody>
              <tr>
                 <td>Anil</td>
                 <td>25</td>
                 <td>an@gmail.com</td>
              </tr>
              <tr>
                 <td>diya</td>
                 <td>24</td>
                 <td>di@gmail.com</td>
              </tr>
           </tbody>
        </table>
        <br>
        <hr>
        <form>
           <div>
              <label>Name</label>
              <input type="text" name="name">
           </div>
           <div>
              <label>Age</label>
              <input type="number" name="age">
           </div>
           <div>
              <label>Message</label>
              <textarea name="message"></textarea>
           </div>
           <div>
              <label>color</label>
              <select name="color">
                 <option value="red">RED</option>
                 <option value="blue">BLUE</option>
              </select>
           </div>
           <div>
              <label>what do you own</label>
              <input type="checkbox" name="vehicle1">
              <label>car</label>
              <input type="checkbox" name="vehicle2">
              <label>bike</label>
           </div>
           <div>
              <label>GENDER</label>
              <input type="radio" name="gender">
              <label>MALE</label>
              <input type="radio" name="gender">
              <label>FEMALE</label>
           </div>
           <div>
              <input type="submit" value="submit">
           </div>
        </form>
    </body>
</html>
